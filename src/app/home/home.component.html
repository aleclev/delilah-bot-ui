<div class="content">
  <h1 #homeTitle id="home-title"></h1>
  <div #mainBlock class="main-block">
    <p #progressBar class="progress-bar"></p>

    <div *ngIf="isLoggedIn()">
      <p>welcome back {{discordUser.username}}!</p>
    </div>
    <div *ngIf="!isLoggedIn()">
      <p>Please log in with Discord to continue</p>
      <button mat-raised-button [disableRipple]="true" color="accent" (click)="login()">Login (Discord)</button>
    </div>

  </div>
</div>
