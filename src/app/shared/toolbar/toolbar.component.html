
<mat-toolbar color="primary" class="sticky-toolbar">
  <mat-toolbar-row style="height: 60px;">
      <button (click)="sidenav.toggle()" mat-icon-button>
          <mat-icon>menu</mat-icon>
      </button>
      
      <span *ngIf="!isLoggedIn()">DelilahBot</span>
      <span *ngIf="isLoggedIn()">DelilahBot >> {{discordUser.username}}</span>

      <span class="toolbar-spacer"></span>
      <button *ngIf="!isLoggedIn()" mat-icon-button (click)="login()">
        <mat-icon>login</mat-icon>
      </button>
      
      <button *ngIf="isLoggedIn()" mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>

      <img *ngIf="isLoggedIn()" width="20px" height="20px" src="https://cdn.discordapp.com/avatars/{{discordUser.id}}/{{discordUser.avatar}}.png">
      
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" class="sidenav"
    [fixedInViewport]="true" 
    [fixedTopGap]="64"
    [fixedBottomGap]="0">
      <mat-nav-list >
  
        <a mat-list-item [routerLink]="'/home'" (click)="sidenav.toggle()"> Home </a>
        <a mat-list-item [routerLink]="'/about'" (click)="sidenav.toggle()"> About </a>
        
        <div *ngIf="isLoggedIn()">
          <a mat-list-item [routerLink]="'/user/dictionary'" (click)="sidenav.toggle()"> Dictionary </a>
          <a mat-list-item [routerLink]="'/user/groupEvent'" (click)="sidenav.toggle()"> Group Events (Delilah LFG) </a>
        </div>
  
      </mat-nav-list>
      
    </mat-sidenav>
  </mat-sidenav-container>
